name: Continuous Integration
run-name: Run CI Validation
on: [push]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK 
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0
      - name: Test
        run: dotnet test --configuration Release
